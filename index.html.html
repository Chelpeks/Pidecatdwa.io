<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео на весь экран</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playButton {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <button id="playButton">Если Глеб пидор на жми на меня!!!</button>
    <iframe id="videoFrame" src="https://www.youtube.com/embed/101aqh5WV3Q?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const iframe = document.getElementById('videoFrame');
            iframe.style.display = 'block';
            this.style.display = 'none';

            // Запуск видео и переход в полноэкранный режим
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            iframe.requestFullscreen();
        });
    </script>
</body>
</html>
